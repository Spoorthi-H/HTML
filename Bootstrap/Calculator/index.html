<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
       <link href="./style.css" rel="stylesheet">
       <title>Calculator</title>
    </head>
    <body>
        <script>
                function calculate()
                {
                    try
                    {
                        form.input.value=eval(form.input.value)
                    }
                    catch(err)
                    {
                        alert("Invalid")
                    }
                }
        </script>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-4">
                    <div class="card">
                        <div class="card-header bg-dark text-white"><h3> &nbsp; &nbsp; &nbsp;Basic Calculator</h3></div>
                        <div class="card-body">
                            <form id="forms" name="form">
                            <div class="form-group bg-dark" >

                            <div> <input type="text" class="form-control bg-dark text-white"  id="ip" name="input" > </div> 
                        <div id="r1">
                            <button type="button" class="btn btn-secondary rounded-circle form-control mt-5 bg-dark" onclick= "form.input.value=''">CE</button>
                            <button type="button" class="btn btn-secondary rounded-circle form-control mt-5 bg-dark"onclick= "form.input.value=form.input.value.slice(0,-1)">Del</button>
                            <button type="button" class="btn btn-secondary rounded-circle form-control mt-5" id="c" onclick="form.input.value+='%'">%</button>
                            <button type="button" class="btn btn-secondary rounded-circle form-control mt-5" id="c" onclick="form.input.value+='/'">/</button>
                        </div>
                        <div id="r2">    
                            <button type="button" class="btn btn-secondary rounded-circle form-control mt-3" onclick="form.input.value+='7'">7</button>
                            <button type="button" class="btn btn-secondary rounded-circle form-control mt-3" onclick="form.input.value+='8'">8</button>
                            <button type="button" class="btn btn-secondary rounded-circle form-control mt-3"9 onclick="form.input.value+='9'">9</button>
                            <button type="button" class="btn btn-secondary rounded-circle form-control mt-3" onclick= "form.input.value+='*'" id="c">X</button>
                        </div>
                        <div id="r3">
                            
                            <button type="button" class="btn btn-secondary rounded-circle form-control mt-3" onclick= "form.input.value+='4'">4</button>
                            <button type="button" class="btn btn-secondary rounded-circle form-control mt-3"onclick= "form.input.value+='5'">5</button>
                            <button type="button" class="btn btn-secondary rounded-circle form-control mt-3" onclick= "form.input.value+='6'">6</button>
                            <button type="button" class="btn btn-secondary rounded-circle form-control mt-3"id="c"onclick= "form.input.value+='-'">-</button>
                        </div>
                        <div id="r4">
                            <button type="button" class="btn btn-secondary rounded-circle form-control mt-3"onclick= "form.input.value+='1'">1</button>
                            <button type="button" class="btn btn-secondary rounded-circle form-control mt-3"onclick= "form.input.value+='2'">2</button>
                            <button type="button" class="btn btn-secondary rounded-circle form-control mt-3"onclick= "form.input.value+='3'">3</button>
                            <button type="button" class="btn btn-secondary rounded-circle form-control mt-3" id="c"onclick= "form.input.value+='+'">+</button>
                        </div>
                        <div id="r5">
                            
                            <button type="button" class="btn btn-secondary rounded-circle form-control mt-3" onclick= "form.input.value+='0'">0</button>
                            <button type="button" class="btn btn-secondary rounded-circle form-control mt-3" onclick= "form.input.value+='.'">.</button>
                            <button type="button" class="btn btn-secondary rounded-circle form-control mt-3" id="equal" onclick= "calculate()">=</button>
                        </div>
                        </div>
                    </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        
    </body>
</html>
