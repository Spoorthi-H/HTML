<html>
    <head>
        <title>
            Registration Page
        </title>
    </head>
    <body>
        <h1> Registration Page</h1>
        <form>
            <label>Name:</label>
            <input type="text" required><br>
            <label>Email:</label>
            <input type="text" required placeholder="name@gmail.com"\><br>
            <label>Website:</label>
            <input type="text" required placeholder="https://webcodegeeks.com"\><br>
            <label>Contact ID:</label>
            <input type="text" required placeholder="9ASD"\><br>
            <label>Country:</label>
            <input type="text" required\ value="India"><br>
            <label>Age:</label>
            <input type="number" required placeholder="between 18 and 75"\><br>
            <label>Favourite:</label>
            <textarea type="text" rows="" cols="2">
            </textarea><br>
            <label>DOB:</label>
            <input type="date" required\><br>
            <label>Week:</label>
            <input type="week" required\><br>
            <label>Month:</label>
            <input type="month" required\><br>
            <label>Time:</label>
            <input type="time" required\><br>
            <label>Date&Time:</label>
            <input type="datetime-local" required\><br>
            <button>Submit</button>



        </form>
    </body>
</html>
