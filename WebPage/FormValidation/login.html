<html>
    <head>
        <title> Employee</title>
    </head>
    <body>
        <h1>Employee Details</h1>
        <form>
            <table>
                <tbody>
                    <tr>
                        <td>
                            
                            <input type="text" required placeholder="Name">
                        </td>
                        <td>
                            
                            <input type="number" required placeholder="10 digit mobile number" minlength="10">
                        </td>
                        
                    </tr>
                    <tr>
                        <td>
                            
                            <input type="number" required placeholder="Pincode">
                        </td>
                        <td>
                            <input type="text" required placeholder="Locality">
                            
                        </td>
                    </tr>
                    <tr>
                        <td>
                            
                            <textarea type="text" rows="" cols="26" placeholder="Address(Area and Street)"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            
                            <input type="text" required placeholder="City/District/Town">
                        </td>
                        <td>
                            <select placeholder="State">
                                <option>Select State</option>
                                <option>MP</option>
                                <option>UP</option>
                            </select>
                            
                            
                        </td>
                    </tr>
                    <tr>
                        <td>
                            
                            <input type="text" required placeholder="Landmark">
                        </td>
                        <td>
                            
                            <input type="number" required placeholder="Alternate phone" minlength="10" optional>
                        </td>
                        
                    </tr>
                    <tr>
                        <td>
                            <label>Address type</label><br>
                            <input type="radio">Home &nbsp;&nbsp; <input type="radio">Work
                        </td>
                    </tr>
                    <tr>
                        <td>
                            &nbsp;&nbsp;<button> Save</button>
                        </td>
                        <td>
                            &nbsp;&nbsp;<button> Cancel</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </body>
</html>
